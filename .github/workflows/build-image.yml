name: Build e Push da Imagem Bootc

on:
  schedule:
    # Dispara as 03h45 diarimante (horário de Brasília)
    - cron: '45 6 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar Timestamp (Horário de Brasília)
        id: timestamp
        run: echo "date=$(TZ='America/Sao_Paulo' date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.date }}
            type=ref,event=branch
            type=sha,format=short
            latest

      - name: Build e Push da Imagem (Rebuild Completo)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          pull: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notificar Sucesso no Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Rebuild Completo Bootc concluído!
            Tag Gerada: ${{ steps.timestamp.outputs.date }}
            Branch/Tag: ${{ github.ref_name }}
            Repositório: ${{ github.repository }}

      - name: Notificar Falha no Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Erro no Rebuild Agendado!
            Branch/Tag: ${{ github.ref_name }}
            Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
