name: Bootc Plasma Minimal â€” Build + ISO

on:
  schedule:
    - cron: "0 9 * * *"
  push:
    branches: [main]
    paths-ignore: ["README.md"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}
      version: ${{ steps.vars.outputs.version }}
      timestamp: ${{ steps.vars.outputs.timestamp }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: vars
        run: |
          VERSION=$(grep '^FROM' Containerfile | head -1 | awk -F: '{print $2}' | awk '{print $1}')
          TIMESTAMP=$(TZ='America/Fortaleza' date +'%Y%m%d-%H%M')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-latest" >> $GITHUB_OUTPUT

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.version }}-${{ steps.vars.outputs.timestamp }}
            type=raw,value=${{ steps.vars.outputs.version }}-latest
            type=ref,event=branch
            type=sha,format=short
            latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          pull: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  generate-iso:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker image prune -af 2>/dev/null || true

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          sudo podman pull ${{ needs.build-and-push.outputs.image_tag }}
          mkdir -p output
          sudo podman run --rm --privileged \
            -v ./iso/config.toml:/config.toml:ro \
            -v ./output:/output \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --type anaconda-iso --rootfs btrfs \
            ${{ needs.build-and-push.outputs.image_tag }}

      - run: |
          sha256sum output/bootiso/install.iso > output/SHA256SUMS.txt
          mkdir -p output/parts
          split -b 1900M -d --additional-suffix=.part output/bootiso/install.iso output/parts/install.iso.

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ needs.build-and-push.outputs.version }}-${{ needs.build-and-push.outputs.timestamp }}
          name: "ðŸ’¿ Bootc Plasma Minimal â€” Fedora ${{ needs.build-and-push.outputs.version }} (${{ needs.build-and-push.outputs.timestamp }})"
          body: |
            **Kernel:** CachyOS | **Desktop:** KDE Plasma 6 | **Nvidia:** Integrado

            ```bash
            cat install.iso.*.part > install.iso
            sha256sum -c SHA256SUMS.txt
            sudo dd if=install.iso of=/dev/sdX bs=4M status=progress oflag=sync
            ```
          files: |
            output/parts/*
            output/SHA256SUMS.txt
          fail_on_unmatched_files: true
