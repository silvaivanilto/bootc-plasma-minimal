name: Build e Push da Imagem Bootc

on:
  schedule:
    # 08:00 UTC = 05:00 BRT (Horário de Brasília)
    # Rodando às 08:05 para evitar congestionamento nos servidores do GitHub
    - cron: '5 8 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch: # Permite rodar manualmente para testar agora

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest

      - name: Build e Push da Imagem (Rebuild Completo)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          pull: true       # Busca atualizações da imagem base (ex: Fedora/CentOS)
          no-cache: true   # Força o rebuild de todas as camadas, incluindo pacotes
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notificar Sucesso no Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          
