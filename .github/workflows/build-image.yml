name: Build e Push da Imagem Bootc

on:
  schedule:
    # Dispara as 03h45 diariamente (horário de Brasília)
    - cron: "45 6 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Extrair Versão da Imagem Base
        id: base_version
        run: |
          # Busca a linha que contém FROM, extrai a imagem e a tag (após o :)
          VERSION=$(grep '^FROM' Containerfile | head -n 1 | awk -F: '{print $2}' | awk '{print $1}')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar Timestamp (Horário de Brasília)
        id: timestamp
        run: echo "date=$(TZ='America/Sao_Paulo' date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.base_version.outputs.version }}-${{ steps.timestamp.outputs.date }}
            type=raw,value=${{ steps.base_version.outputs.version }}-latest
            type=ref,event=branch
            type=sha,format=short
            latest

      - name: Build e Push da Imagem (Rebuild Completo)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          pull: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
